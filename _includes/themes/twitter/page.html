<header>
  <div class="hero-unit">
    {% if page.icon %}<img style="float:left; padding-right:20px;" height="135" src="{{ page.icon }}"/>{% endif %}
    <h1>{{ page.title }}</h1>
    {% if page.tagline %}<p>{{ page.tagline }}</p>{% endif %}
    {% if page.description %}<p>{{ page.description }}</p>{% endif %}
  </div>
</header>

<div class="row">
  <div class="span12">
    {{ content }}
  </div>
</div>
